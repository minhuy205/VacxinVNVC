<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .container h2 {
            text-align: center;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background: #0056b3;
        }
        #chuyen a {
            color: rgb(149, 33, 33);
                }
    </style>
</head>

<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p style="text-align: center;">Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a></p>
        <p style="text-align: center;"><a href="/index.html">Quay lại</a></p>
        <p style="text-align: center;" id="chuyen"><a href="/layoutADMIN.html">Chuyển sang trang dành cho Admin</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Đăng ký</h2>
        <form action="#" method="POST">
            <input type="text" name="fullname" placeholder="Họ và tên" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>
        <p style="text-align: center;">Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
        <p style="text-align: center;"><a href="/index.html">Quay lại</a></p>
    </div>

    <script>
        function showRegister() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</body>
